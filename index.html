<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="bootstrap.css">

</head>
<body>
  <div>
    <div>
      <label for="formFile" class="form-label mt-4">Default file input example</label>
        <div>
          <label for="exampleSelect1" class="form-label mt-4">Example select</label>
          <select class="form-select" id="exampleSelect1">
            <option>2 PRO NJPF gr2</option>
          </select>
        </div>
      <input id="upload_input" class="form-control" type="file">
    </div>

    <button id="upload_button" class="btn btn-primary" onclick="my_upload_file();">Submit</button>
  </div>
  <script>
    function my_upload_file(){
      request.post('https://content.dropboxapi.com/2/files/upload/my_reports', {
        headers: {
          Authorization: 'TOKEN HERE',
          'Content-Type': 'application/octet-stream'
          },
        body: content
        }, function optionalCallback(err, httpResponse, bodymsg) {
            if (err) {
                console.log(err);
            }
            else {
                console.log("File uploaded to dropbox successfully!");
                fs.unlink(temp_dir + 'report.pdf', function(err) {
                    if (err)
                        throw err;
                    else {
                        console.log("file deleted from server!");
                    }
                }
            }
      });
    }
  </script>
</body>
